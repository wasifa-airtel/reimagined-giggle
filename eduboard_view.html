{% extends "dashboard/base.html" %}
{% load staticfiles %}


{% block extrahead %}

    <!-- DataTables CSS -->
    <link href="{% static "bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" %}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static "bower_components/datatables-responsive/css/dataTables.responsive.css" %}" rel="stylesheet">

{% endblock extrahead %}


{% block content %}


    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Education Board</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
    <div class="panel-heading">
        <a href="{% url 'dashboard:eduboard' %}">Back</a>
    </div>
    <!-- /.panel-heading -->

    <div class="panel-body">
        <form method="post">{% csrf_token %}
      <div class="fieldWrapper">
          <label for="{{ form.edu_name.id_for_label }}">Board Name </label>
          </br>
              {{ form.edu_name }}
      </div>
      </br>
     <div class="fieldWrapper">
         <label for="{{ form.edu_code.id_for_label }}">Board Code:</label>
         </br>
              {{ form.edu_code }}
     </div>
     </br>

        </form>



    </div>




    <!-- /.row -->

{% endblock content %}
